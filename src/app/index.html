<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"/>

    <title>Disney-</title>
</head>

<body class="background">
<h1>Disney-</h1>
<div class="container-fluid">
    <!-- Movie Overview -->
    <div data-bind="hidden: chosenFilm, foreach: categories">
        <h3 data-bind="text: category"></h3>
        <div class="swiper-container" data-bind="style: { 'z-index': index }">
            <div class="margin-3 swiper-wrapper page" data-bind="foreach: movies">
                <div class="card col-lg-2 swiper-slide"
                     data-bind="click: $root.goToMovie, event: { mouseover: showDetails, mouseout: showDetails }">
                    <div class="item">
                        <img class="card-img-top" data-bind="attr:{src: image}">
                        <div class="text card-body" data-bind="if: detailsShown">
                            <span class="card-title" data-bind="text: name"></span>
                            <span class="card-text " data-bind="using: movieDetails">
                        <span class="releaseYear" data-bind="text: releaseYear"></span>
                        <div class="description py-2" data-bind="text: description"></div>
                        <div class="info">Regisseur: <span data-bind="text: director"></span></div>
                        <div class="info">Besetzung:
                            <span data-bind="text: concatenatedPerformer"></span>
                        </div>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</div>
<!-- Chosen Movie -->
<div data-bind="with: chosenFilm()" class="details-center">
    <div class="row">
        <button data-bind="click: $root.goToMainMenu" class="btn btn-outline-primary free-button">Zur√ºck</button>
    </div>
    <div class="row">
        <h2 data-bind="text: name"></h2>
    </div>
    <div class="row">
        <div class="col-5">
            <img data-bind="attr:{src: image}" class="image-details-page" src="" alt="">
        </div>
        <div class="col" data-bind="using: movieDetails">
            <div class="row">
                <div class="col-2">
                    <p>Beschreibung:</p>
                </div>
                <div class="col">
                    <p data-bind="text: description"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Darsteller:</p>
                </div>
                <div class="col">
                    <span data-bind="text: concatenatedPerformer"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Regisseur:</p>
                </div>
                <div class="col">
                    <p data-bind="text: director"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Erscheinungsjahr:</p>
                </div>
                <div class="col">
                    <p data-bind="text: releaseYear"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="app.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        slidesPerView: 6,
        slidesPerGroup: 5,
        direction: 'horizontal',

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
